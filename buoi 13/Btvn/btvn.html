<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        // bài 1
        // cho 1 mảng A = [2,3,4,5,6,7,8,-10,30].
	    // tìm số lớn nhất , số nhỏ nhất 

        // khai bao mảng A
        let A = [2,3,4,5,6,7,8,-10,30];
        // sắp xếp lại mảng A tăng dần
        let Aa = A.sort(function(a, b){return a - b});
        // Tìm số nhỏ nhất, lớn nhất
        let soMin = Aa.shift();
        let soMax = Aa.pop();
        document.write("Số nhỏ nhất trong dãy A là:" + soMin);
        document.write("Số lớn nhất trong dãy A là:" + soMax);




        // bai 2
        // cho 1 chuỗi string = ‘Học Javascript Front End’.
	    // _ hiển thị độ dài chuổi
        // _ nối chuỗi string với chuỗi B = ‘’ở Nesteh 
        
        // Khai bao bien
        let string = 'Học Javascript Front End';
        let B = 'ở Nestech';
        // hiển thị độ dài chuỗi
        let dodai = string.length;
        document.write("Độ dài của chuỗi là: " + dodai);
        // nối chuỗi string với B
        let mangMoi = string.concat(B);
        document.write(mangMoi);
        

    </script>
    
</body>
</html>
